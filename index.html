<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- <img src="images/pattern-background-desktop.svg" class="background" /> -->

    <article class="container">
      <img src="images/illustration-hero.svg" class="hero-image" />

      <h1>Order Summary</h1>
      <p class="description">
        You can now listen to millions of songs,<br />
        audiobooks, and podcasts on any device<br />
        anywhere you like!
      </p>

      <div class="subscription">
        <img src="images/icon-music.svg" class="music-icon" />
        <div class="price-plan">
          <p class="plan">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <a href="#" class="change-link">Change</a>
      </div>

      <button class="pay-button">Proceed to Payment</button>
      <button class="cancel-order-button">Cancel Order</button>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.linkedin.com/in/omar-hazem-aa287a273/"
        target="_blank"
        >Omar Hazem</a
      >.
    </div>
  </body>
</html>
